<!DOCTYPE html>
<html>
<head>
<title>Store Manager - Login</title>
<style>
* {margin: 0; padding: 0; box-sizing: border-box;}
body {font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color:white; padding:20px; min-height: 100vh; display: flex; align-items: center; justify-content: center;}
.login-container {width: 100%; max-width: 400px; background: #1e293b; padding: 40px; border-radius: 12px; box-shadow: 0 20px 25px rgba(0,0,0,0.3);}
h2 {text-align:center; margin-bottom: 10px; font-size: 1.8em;}
.subtitle {text-align: center; color: #94a3b8; margin-bottom: 30px; font-size: 0.95em;}
input {width: 100%; padding:12px; margin:12px 0; border-radius:6px; border:none; font-family: inherit; background: #0f172a; color: white;}
input::placeholder {color: #64748b;}
button {width: 100%; padding:12px; border:none; border-radius:6px; cursor:pointer; font-weight: 600; font-size: 1em; transition: all 0.2s; margin-top: 5px;}
.login-btn {background:#22c55e; color:white;}
.login-btn:hover {background:#16a34a;}
.register-link {text-align: center; margin-top: 20px; color: #94a3b8;}
.register-link a {color:#60a5fa; text-decoration:none;}
.register-link a:hover {text-decoration: underline;}
.flash-msg {color: #fca5a5; background: #7f1d1d; padding: 12px; border-radius: 6px; margin-bottom: 20px; font-size: 0.95em;}
</style>
</head>
<body>

<div class="login-container">
<h2>Store Manager</h2>
<p class="subtitle">Admin Login</p>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for m in messages %}
      <div class="flash-msg">{{ m }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST">
<input name="username" placeholder="Username" required autofocus>
<input name="password" type="password" placeholder="Password" required>
<button class="login-btn">Login</button>
</form>

<p class="register-link">
  Don't have an account? <a href="/register">Register here</a>
</p>
</div>

</body>
</html>
